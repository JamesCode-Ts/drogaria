 <!DOCTYPE html> 
 <html lang="pt-br" xmlns:th="http://www.thymeleaf.org"> 
 <head> 
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet"  href="/webjars/bootstrap/css/bootstrap.min.css">
 <title>Pessoa</title> 
    <meta name="autor" content="Jameplay"/>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/006642858d.js"></script>
    
 
 </head> 
 
 
 
<body>
 

 <div th:replace="fragmentos/fragmentos :: cabecalho"></div>       
 
 
 
 <div class="container" style="margin-top: 50px">
 
 
 <h3>Lista de Funcionarios</h3>
 <hr>
 

 
 <table class="table table-bordered table-hover">
 
<thead>
 <th scope="col">Nome</th>
 <th scope="col">CPF</th>
 <th scope="col">RG</th>
 <th scope="col">RUA</th>
 <th scope="col">Numero</th>
 <th scope="col">Bairro</th>
 <th scope="col">CEP</th>
 <th scope="col">Telefone</th>
 <th scope="col">Celular</th>
 <th scope="col">E-mail</th>
  <th scope="col">Carteira de Trabalho</th>
  <th scope="col">Data de Admissão</th>
  <th scope="col">Acão</th>

 
 
 </thead>
 <tbody>
 <tr scope="row" th:each="funcionario: ${FuncionarioList}">
 
 <td th:text="${funcionario.pessoa.nome}"></td>
  <td th:text="${funcionario.pessoa.cpf}"></td>
   <td th:text="${funcionario.pessoa.rg}"></td>
    <td th:text="${funcionario.pessoa.numero}"></td>
     <td th:text="${funcionario.pessoa.bairro}"></td>
      <td th:text="${funcionario.pessoa.cep}"></td>
       <td th:text="${funcionario.pessoa.complemento}"></td>
        <td th:text="${funcionario.pessoa.telefone}"></td>
         <td th:text="${funcionario.pessoa.celular}"></td>
          <td th:text="${funcionario.pessoa.email}"></td>
           <td th:text="${funcionario.carteiraTrabalho}"></td>
           <td th:text="${funcionario.dataAdmissao}"></td>
                  
        
 <td>
 

 
     <a class="btn-edit btn-primary" th:href="@{editarFun/{codigo}(codigo=${funcionario.codigo})}">
 
 <i class="fas fa-edit"></i>Editar</a>
 
 
     <a class="btn btn-danger" th:href="@{excluirFun/{codigo}(codigo=${funcionario.codigo})}">
 
 <i class="fas fa-times"></i>Excluir</a>
 
 
 </td>
 </tr>
 </tbody>
 </table>
 </div>

 
    <script src="webjars/jquery/3.5.1/jquery.min.js"></script>
      <script src="webjars/bootstrap/js/bootstrap.min.js"></script>
   
 
   

 </body> 
 </html>
