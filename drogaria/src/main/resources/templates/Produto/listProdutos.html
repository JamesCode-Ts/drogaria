 <!DOCTYPE html> 
 <html lang="pt-br" xmlns:th="http://www.thymeleaf.org"> 
 <head> 
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet"  href="/webjars/bootstrap/css/bootstrap.min.css">
 <title>Listagem - Produtos</title> 
    <meta name="autor" content="Jameplay"/>
    <link rel="stylesheet" href="css/listProduto.css">
    <script src="https://kit.fontawesome.com/006642858d.js"></script>
    
 
 </head> 
 
 
 
<body>
 

 <div th:replace="fragmentos/fragmentos :: cabecalho"></div>       
 
 
 
 <div class="container" style="margin-top: 50px">
 
 
 <h3>Últimos produtos adicionados</h3>
 <hr>
 
 <table class="table table-bordered table-hover">
 
<thead>
 <th scope="col">Descrição</th>
 <th scope="col">Quantidade</th>
 <th scope="col">Preço</th>
 <th scope="col">Data de validade</th>
 <th scope="col">Categoria</th>
 <th scope="col">Ações</th>

 
 
 </thead>
 <tbody>
 <tr scope="row" th:each="produto : ${listProdutos}">
 
 <td th:text="${produto.descricao}"></td>
  <td th:text="${produto.quantidade}"></td>
   <td th:text="${produto.preco}"></td>
    <td th:text="${produto.dataDeValidade}"></td>
     <td th:text="${produto.categoria.nome}"></td>
  
        
        
 <td>
 

 
     <a class="btn-edit btn-primary" th:href="@{editarProduto/{codigo}(codigo=${produto.codigo})}">
 
 <i class="fas fa-edit"></i>Editar</a>
 
 
     <a class="btn btn-danger" th:href="@{excluirProduto/{codigo}(codigo=${produto.codigo})}">
 
 <i class="fas fa-times"></i>Excluir</a>
 
 
 </td>
 </tr>
 </tbody>
 </table>
 </div>
 
    <script src="webjars/jquery/3.5.1/jquery.min.js"></script>
      <script src="webjars/bootstrap/js/bootstrap.min.js"></script>
   
 
   

 </body> 
 </html>
